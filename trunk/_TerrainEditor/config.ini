[Logger]
Level = 3
Stream = stdout

[MemManager : RawData]
MinMemoryPOT = 4
MaxMemoryPOT = 28

[MemManager : RawData : MemDistribution]
FixedMemTree = 10000

[Terrain]
File = terrain3low.raw
Dim = 129
Layer1Tform = dirt.bmp
Layer2Tform = grass.bmp
Layer3Tform = rock.bmp
Layer4Tform = snow.bmp

Layer1Barren = dirt.bmp
Layer2Barren = crack1.sgi
Layer3Barren = crack1.sgi
Layer4Barren = snow.bmp

OutputTextureDim = 128
ExportDirectory = ".\Levels\"
LevelName = "NewTest"

########################### TEXTURES ##########################################################

[Texture]
TextureDir = "./Textures/"

[Texture : MemDistribution]
Texture2D = 16
Texture3D = 1
TextureCube = 1

########################### SHADERS + VERTEX ATTRIBUTES #######################################

[Shader]
ShaderDir = "./Shaders/"
ShaderFiles = <"ColouredLayers.sh">,<"TexturedLayers.sh">,<"compPosNorm.sh">,<"computeLightmap.sh">,
					<"computeContrib.sh">,<"lightmapTex.sh">,<"computeCrater.sh">

[Shader : VertexAttribute : Vertex]
Components = 3
Size = 16
Datatype = float

[Shader : VertexAttribute : Normal]
Components = 3
Size = 16
Datatype = float

[Shader : VertexAttribute : Texcoord]
Components = 2
Size = 8
Datatype = float

